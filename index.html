<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 300px; }
        button { cursor: pointer; }
        #result { margin-top: 20px; text-align: left; display: inline-block; }
        .info-box { border: 1px solid #ddd; padding: 15px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .info-box h3 { margin: 0 0 10px; color: #333; }
        .info-box p { margin: 5px 0; font-size: 16px; }
        .map { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>IP Lookup</h2>
    <input type="text" id="ipInput" placeholder="Enter IP address">
    <button onclick="lookupIP()">Lookup</button>
    <div id="result"></div>

    <script>
        function lookupIP() {
            const ip = document.getElementById("ipInput").value;
            if (!ip) return alert("Please enter an IP address.");
            
            fetch(`/api/api.js?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
                        return;
                    }

                    document.getElementById("result").innerHTML = `
                        <div class="info-box">
                            <h3>IP Information</h3>
                            <p><strong>IP Address:</strong> ${data.ip}</p>
                            <p><strong>Country:</strong> ${data.country}</p>
                            <p><strong>Region:</strong> ${data.region}</p>
                            <p><strong>City:</strong> ${data.city}</p>
                            <p><strong>ISP:</strong> ${data.isp}</p>
                            <p><strong>Timezone:</strong> ${data.timezone}</p>
                            <p><strong>Coordinates:</strong> ${data.lat}, ${data.lon}</p>
                        </div>
                        <div class="map">
                            <iframe width="400" height="300" 
                                src="https://maps.google.com/maps?q=${data.lat},${data.lon}&z=10&output=embed"
                                frameborder="0" style="border:0"></iframe>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = `<p style="color:red;">Error fetching data.</p>`;
                });
        }
    </script>
</body>
</html>
